<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hash-Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src = "js/index.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <input type="text" class="form-control" placeholder="Password Weak" id="weakPassword">
        </div>
        <div class="col">
            <button class="btn btn-primary" onclick="copyPasswordWeak()">Copy Password</button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <input type="text" class="form-control" placeholder="Password Normal" id="normalPassword">
        </div>
        <div class="col">
            <button class="btn btn-primary" onclick="copyPasswordNormal()">Copy Password</button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <input type="text" class="form-control" placeholder="Password Strong" id="strongPassword">
        </div>
        <div class="col">
            <button class="btn btn-primary" onclick="copyPasswordStrong()">Copy Password</button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <input type="text" class="form-control" placeholder="Password Hard" id="hardPassword">
        </div>
        <div class="col">
            <button class="btn btn-primary" onclick="copyPasswordHard()">Copy Password</button>
        </div>
    </div>
</div>
</body>
</html>
